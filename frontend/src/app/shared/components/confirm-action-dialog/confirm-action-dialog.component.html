<div class="dialog-backdrop">
  <div class="dialog">
    
    <p class="message">{{ message }}</p>

    <div class="actions">
      <button class="btn-secondary" (click)="onCancel()">
        {{ cancelText }}
      </button>

      <button class="btn-primary" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>

  </div>
</div>

<div class="backdrop">
    <div class="dialog">

      <h3>Confirmar acción</h3>

      <p>{{ message }}</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <label>Contraseña:</label>
        <input
          type="password"
          formControlName="password"
          [disabled]="loading"
        />

        @if (form.get('password')?.touched && form.get('password')?.invalid) {
          <div class="error">
            <small>La contraseña es obligatoria.</small>
          </div>
        }

        <div class="actions">
          <button type="button"
                  class="btn-secondary"
                  (click)="onClose()"
                  [disabled]="loading">
            Cancelar
          </button>

          <button type="submit"
                  class="btn-confirm"
                  [disabled]="loading || form.invalid">
            Confirmar
          </button>
        </div>
      </form>
    </div>
  </div>
